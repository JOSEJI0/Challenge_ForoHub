spring:
  application:
    name: ForoHub
    datasource:
      url: jdbc:mysql://${DATABASE_HOST}:${DATABASE:PORT}/${DATABASE_NAME}
      username: ${DATABASE_USER}
      password: ${DATABASE_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      jpa:
        hibernate:
          ddl-auto: create
          server:
            port: 8080
